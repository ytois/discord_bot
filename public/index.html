<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discord Bot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <p class="title has-text-white">Discord Bot</p>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#how-to-invite"> How to invite </a>
          <a class="navbar-item" href="#commands"> Commands </a>

      </div>

    <div class="container">
      <section class="section">
        <h2 class="title is-3">About</h2>

      </section>

      <section class="section">

      </section>

      <hr>

      <section class="section">
        <h2 id="commands" class="title is-3">Commands</h2>

        <table class="table is-striped is-bordered">
          <thead>
            <tr>
              <th>Command</th>
              <th>description</th>
            </tr>

            <tr>
              <th><code>hello</code></th>

            </tr>
            <tr>
              <th><code>see you</code></th>

          </tbody>
        </table>
